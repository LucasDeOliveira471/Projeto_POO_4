<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Estoque - Madeireira</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Estoque - Madeireira</h1>
        <input type="text" id="woodTypeInput" placeholder="Tipo de Madeira...">
        <input type="number" id="woodQuantityInput" placeholder="Quantidade..." min="1">
        <button id="addWoodButton">Adicionar ao Estoque</button>
        <h2>Estoque Atual</h2>
        <ul id="woodList"></ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
